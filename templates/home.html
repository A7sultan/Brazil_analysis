<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geospatial Analysis of Brazilian E-commerce</title>
    <style>
        frameset {
            border: 2px solid black; /* Set border color and thickness for frameset */
            background-color: black;
            
        }

        frame {
            border: 1px solid black; /* Set border color and thickness for frames */
        }
    </style>
</head>
<frameset rows="20%,*">
    <frame src="top.html" noresize scrolling="NO" name="topframe">
    <frameset cols="15%,*">
    <frame src="left.html" noresize scrolling="NO" name="leftframe">
    <frame src="right.html" noresize name="rightframe" scrolling="auto">
    </frameset>
</frameset>
